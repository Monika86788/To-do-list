<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">

        <header id="main-header" class="bg-warning text-white p-4 mb-4">

        <div class="row">
            <div class="col-md-12">
                <h1 id="header-title">ToDoList</h1>
                <i class="fa fa-pencil" style="float:right"></i>
            </div>
        </div>
       </header>
      <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputField" placeholder="Enter item to do...">
            <button type="button" class="btn btn-primary" id="addToDo"><i class="fa fa-add"></i></button>
            </div>
            <div class="to-dos" id="toDoContainer">

            </div>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
